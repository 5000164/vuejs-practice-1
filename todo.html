<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>

<div id="app">
    <input v-model="newTask">
    <button v-on:click="addTask">add</button>

    <ul>
        <li v-for="task in tasks">{{ task }}</li>
    </ul>
</div>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            newTask: '',
            tasks: [],
        },
        methods: {
            addTask: function() {
                this.tasks.push(this.newTask);
                this.newTask = '';
            }
        }
    })
</script>

</body>
</html>
